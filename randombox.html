<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 1</title>
    <link rel="stylesheet" href="first-component.css">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id = "app"></div>
    <script type="text/babel">
        class RandomBox extends React.Component{
            render(){
                const fontSize = Math.floor(Math.random() * 80) + 20 + 'px';
                const backgroundColor = ['red','green','blue','black'][Math.floor(Math.random() * 4)];
                return (
                    <div style = {{
                        fontSize,
                        backgroundColor,
                        height: '200px',
                        width: '200px'
                    }}>
                        RANDOM BOX
                    </div>
                );
            }
        }

        // ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
        ReactDOM.render(<RandomBox />, document.getElementById("app"));
    </script>
</body>
</html>
